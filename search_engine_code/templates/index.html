<script type="text/javascript" src="/static/jquery.min.js"></script>
<script type="text/javascript" src="/static/jquery-ui.min.js"></script>
<link rel="stylesheet" href="/static/jquery-ui.min.css" />
<style>
    .ui-autocomplete-loading {
      background: white url("/static/images/ui-anim_basic_16x16.gif") right center no-repeat;
    }
</style>
<div id="search">
    <input type="text" id="txtQuery" style="width:70%"/>
    <br />
    <input type="button" id="btnSearch" value="Search" style="width:20%"/>
    <br />
    <span id="loading" style="display: none;">Loading...</span>
    <br />
    {{ form.v }}
</div>
<div class="result">
</div>
<span id="tester"></span>

<script type="text/javascript">
    $(function() {
        $("#txtQuery").autocomplete({
            source: function( request, response ) {
                $.ajax( {
                url: "/suggestions",
                dataType: "json",
                data: {
                    term: request.term
                },
                success: function( data ) {
                    response( data.result );
                }
                });
            },
            minLength: 3,
            delay: 1000,
            select: function( event, ui ) {
                //console.log( "Selected: " + ui.item.value + " aka " + ui.item.id );
                console.log(ui);
            }
        });

        $("#btnSearch").click(function() {
            search();
        }); 
    });

    function getSuggestions() {
        $.ajax({
            url: "/suggestions",
            dataType: "json",
            data: {
                query: $("#txtQuery").val()
            }
        })
        .then(function(response){
            $("#tester").val(response)
        });
    }

function search() {
    $('#loading').show()
    $(".result").empty()
    $.ajax({
            url: "/search",
            method: "POST",
            dataType: "json",
            data: {
                query: $("#txtQuery").val()
            }
        })
        .then(function(response){
            $('#loading').hide()
            var templ = $.trim($("#itemResult").html());
            var htmlItem = "<div class='item'><a href='#'><title/></a><p><snippet1/></p><p><snippet2/></p></div>"
            response.result.forEach(item => {
                //console.log(item)
                var parsedItem = htmlItem.replace('<title/>', item.title)
                                    .replace('<snippet1/>', item.snippets.length > 0 ? item.snippets[0] : '')
                                    .replace('<snippet2/>', item.snippets.length > 1 ? item.snippets[1] : '')
                $('.result').append(parsedItem);
            });
        });
}

</script>
